<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あの頃の自作TCGアシスタント</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/option.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap">

    <link rel="icon" href="./images/illust_桜小鳥.png" type="image/png">

<body>
    <div id="main-content-wrapper"> 
    <div style="text-align: center; margin-top: 20px;">
        <h1>あの頃の自作TCGアシスタント Web版</h1>
        <p>このページは拡張機能をwebページとして提供しているものです。<br>webページとしてデバッグしていないので一部動作しないかもしれません。</p>
        <p>実際の拡張機能はfirefoxでインストールしてください。<br><a href="https://addons.mozilla.org/ja/firefox/addon/%E3%81%82%E3%81%AE%E9%A0%83%E3%81%AE%E8%87%AA%E4%BD%9Ctcg%E6%8B%A1%E5%BC%B5%E6%A9%9F%E8%83%BD/">https://addons.mozilla.org/ja/firefox/addon/あの頃の自作TCG拡張機能/</a></p>
        <p>右下のアイコンから各機能をお試しください。</p>
        <button id="go-to-game-button-main" style="padding: 15px 30px; font-size: 1.2em; background-color: #e87a5a; color: white; border: none; border-radius: 12px; cursor: pointer;">
            <i class="fas fa-play-circle"></i> 『あの頃の自作TCG』をプレイ
        </button>
    </div>
    </div>
    <div id="tcg-extension-root"></div>

    <script type="module" src="./js/main.js"></script>
    <script>
        // 「ゲームをプレイ」ボタンのイベントリスナー
        document.getElementById('go-to-game-button-main').addEventListener('click', () => {
            window.open('https://unityroom.com/games/anokorotcg', '_blank');
        });
    </script>
</body>
